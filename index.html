<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Book Library</title>
  </head>
  <body>
    <div class="container">
      <button class="addBook">Add Book</button>
      <div class="input" id="input-card">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="35" />
        <label for="author">Author</label>
        <input type="text" id="author" name="author" maxlength="35" />
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" min="1" max="10000" />
        <div class="read">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" value="true" />
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="library">
        <!-- <div class="card">
          <p class="title">Atomic Habits</p>
          <p class="author">James Clear</p>
          <p class="pages">320</p>
          <div class="status">Not read</div>
          <div class="status">Not read</div>
        </div> -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
